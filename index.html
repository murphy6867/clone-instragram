<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1409/1409946.png" type="image/icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari&family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="left">
            <img src="/picture/screenshot1-2x.png" alt="pic1" />
        </div>
        <div class="right">
            <div class="login">
                <div class="logo-img"></div>
                <input type="text" name="username" id="username" class="username" placeholder="Phone number, username, or email" />
                <input type="password" name="password" id="password" class="password" placeholder="Password" />
                <input type="submit" value="Log in" name="log-in" id="log-in" class="button-login" />
                <div class="or">
                    <div class="line-1"></div>
                    <div class="or-text">OR</div>
                    <div class="line-2"></div>
                </div>
                <div class="facebook">
                    <div class="icon"></div>
                    <span class="text-facebook">Log in with Facebook</span>
                </div>
                <div class="forget">
                    Forgot password?
                </div>
            </div>
            <div class="sign-up">
                <div class="text-signup">
                    Don't have an account? <span>Sign Up</span>
                </div>
            </div>
            <div class="getapp">
                <p>Get the app.</p>
            </div>
            <div class="app">
                <img class="apple-store" src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/Yfc020c87j0.png" alt="app-store" />
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="google-store" />
            </div>
        </div>
    </main>
    <footer>
        <div class="text-footer">
            <p>Meta</p>
            <p>About</p>
            <p>Blog</p>
            <p>Jobs</p>
            <p>Help</p>
            <p>API</p>
            <p>Privacy</p>
            <p>Terms</p>
            <p>Top Accounts</p>
            <p>Hashtags</p>
            <p>Locations</p>
            <p>Instagram Lite</p>
            <p>Contact Uploading & Non-Users</p>
        </div>
        <div class="language">
            <p>English</p>
            <p>Â© 2022 Instagram from Meta</p>
        </div>
    </footer>
</body>
</html>
