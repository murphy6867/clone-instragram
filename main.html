<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1409/1409946.png" type="image/icon" />
    <link rel="stylesheet" href="mainstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari&family=Montserrat:wght@100&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <div class="logo-img"></div>
        </div>
        <div class="navigator">
            <div class="home nav-mar">
                <div class="lg-size ">
                    <span class="material-symbols-outlined">home</span>
                </div>
                <p class="txt-size">Home</p>
            </div>
            <div class="search nav-mar">
                <div class="lg-size ">
                    <span class="material-symbols-outlined">search</span>
                </div>
                <p class="txt-size">Search</p>
            </div>
            <div class="explore nav-mar">
                <div class="lg-size ">
                    <span class="material-symbols-outlined">explore</span>
                </div>
                <p class="txt-size">Explore</p>
            </div>
            <div class="message nav-mar">
                <div class="lg-size ">
                    <span class="material-symbols-outlined">contact_support</span></div>
                <p class="txt-size">Messages</p>
            </div>
            <div class="notic nav-mar">
                <div class="lg-size ">
                    <span class="material-symbols-outlined">favorite</span>
                </div>
                <p class="txt-size">Notifications</p>
            </div>
            <div class="create nav-mar">
                <div class="lg-size ">
                    <span class="material-symbols-outlined">add_to_photos</span>
                </div>
                <p class="txt-size">Create</p>
            </div>
            <div class="profile nav-mar">
                <div class="lg-size ">
                    <span class="material-symbols-outlined">account_circle</span>
                </div>
                <p class="txt-size">Profile</p>
            </div>
        </div>
        <div class="more nav-mar">
            <div class="lg-size ">
                <span class="material-symbols-outlined">menu</span>
            </div>
            <p class="txt-size">More</p>
        </div>
    </div>
    <div class="right">
        <div class="main">
            <div class="content">
                <div class="story flex-column">
                    <div class="story-pic flex-row">
                        <div class="circle">
                            <img src="https://static.thenounproject.com/png/2795200-200.png" alt="" class="person" />
                        </div>
                        <div class="circle">
                            <img src="https://static.thenounproject.com/png/2795200-200.png" alt="" class="person" />
                        </div>
                        <div class="circle">
                            <img src="https://static.thenounproject.com/png/2795200-200.png" alt="" class="person" />
                        </div>
                        <div class="circle">
                            <img src="https://static.thenounproject.com/png/2795200-200.png" alt="" class="person" />
                        </div>
                        <div class="circle">
                            <img src="https://static.thenounproject.com/png/2795200-200.png" alt="" class="person" />
                        </div>
                        <div class="circle">
                            <img src="https://static.thenounproject.com/png/2795200-200.png" alt="" class="person" />
                        </div>
                    </div>
                    <div class="story-text flex-row">
                        <p>Star Lord</p>
                        <p>Star Lord</p>
                        <p>Star Lord</p>
                        <p>Star Lord</p>
                        <p>Star Lord</p>
                        <p>Star Lord</p>
                    </div>
                </div> 
                <div class="account flex-row">
                    <div class="pro-pic"></div>
                    <div class="pro-name">Peter Jason Quil <span class="time">â€¢ 8h</span> </div>
                    <div class="option"><span class="material-symbols-outlined">
                        more_horiz
                        </span></div>
                </div>
            </div>
            <div class="sidebar">
            </div>
        </div>
    </div>
</body>
</html>
